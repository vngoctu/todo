<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tu đu</title>
  </head>
  <body>
    <main class="container">
      <!-- Modal -->
      <div
        class="modal fade"
        id="modal-edit"
        tabindex="-1"
        aria-labelledby=""
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <form>
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="">Sửa công việc</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="todo-edit-show">
                  <p class="fw-3">Nội dung công việc</p>
                  <input
                    type="text"
                    name="todo-edit"
                    class="rounded-1 form-control todo-edit"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <input
                  type="submit"
                  class="btn btn-primary save-todo"
                  value="Lưu lại"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <section class="todo-main col-12 col-lg-7 mx-auto mt-3">
        <div class="card todo-add">
          <div class="card-header">Tạo todo mới</div>
          <div class="card-body">
            <form class="input-group mb-3">
              <input
                type="text"
                name="todo-input"
                class="rounded-1 form-control col-12 col-lg-10"
                placeholder="Nhập công việc"
                aria-label="Nhập công việc"
              />
              <input
                class="rounded-1 btn btn-primary col-12 col-lg-2"
                type="submit"
                id="todo-submit"
                value="Nhập"
              />
            </form>
          </div>
        </div>
        <div class="card todo-show mt-2">
          <div class="card-body">
            <h5 class="card-title">Danh sách Todo</h5>
            <ul class="show-todo p-0"></ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
